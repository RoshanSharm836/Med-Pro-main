{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lung & Colon Cancer Detection</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-[#f0f4ff] to-[#dfeaff] min-h-screen flex flex-col"
  >
    <!-- NAVBAR -->
    <nav
      class="fixed top-0 left-0 w-full bg-[#0C0024]/95 shadow-xl backdrop-blur-lg z-50"
    >
      <div
        class="max-w-7xl mx-auto px-6 flex justify-between items-center h-16"
      >
        <div class="flex items-center gap-3">
          <img
            src="{% static 'logo.jpg' %}"
            class="w-12 h-12 rounded-full shadow-lg"
          />
          <span class="text-white text-xl font-semibold">MedPro</span>
        </div>

        <ul class="hidden md:flex gap-8 text-white text-lg font-medium">
          <li><a href="/" class="hover:text-yellow-400 transition">Home</a></li>
          <li>
            <a href="/#Services" class="hover:text-yellow-400 transition"
              >Services</a
            >
          </li>
          <li>
            <a href="/#about" class="hover:text-yellow-400 transition">About</a>
          </li>
          <li>
            <a href="/#contact" class="hover:text-yellow-400 transition"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- TITLE SECTION -->
    <header class="pt-32 text-center flex flex-col items-center gap-4">
      <h1 class="text-4xl font-bold text-gray-900">
        Lung & Colon Cancer Detection
      </h1>

      <img
        src="{% static 'menu/lung.jpg' %}"
        class="w-64 h-40 object-cover rounded-2xl shadow-lg border"
      />

      <p class="text-gray-700 text-lg mt-2">
        Upload a chest or colon scan for AI-based cancer detection
      </p>
    </header>

    <!-- FORM SECTION -->
    <main class="flex-grow flex justify-center items-center px-6 py-12">
      <div
        class="bg-white/70 shadow-2xl backdrop-blur-lg rounded-2xl p-10 w-full max-w-lg"
      >
        <form
          action="lung_pred"
          method="post"
          enctype="multipart/form-data"
          class="space-y-6"
        >
          {% csrf_token %}

          <label class="block text-gray-700 font-semibold text-lg">
            Select Medical Image:
          </label>

          <input
            type="file"
            name="img_file"
            class="w-full p-3 bg-gray-100 border rounded-lg text-gray-700 cursor-pointer file:bg-[#0C0024] file:text-white file:px-4 file:py-2 file:border-none file:rounded-lg hover:bg-gray-200 transition"
            required
          />

          <button
            class="w-full py-3 bg-[#0C0024] text-white rounded-lg text-lg font-semibold hover:bg-[#09001a] transition transform hover:scale-[1.02]"
          >
            Upload & Predict
          </button>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-[#0C0024] text-white text-center py-5 mt-auto">
      <p>&copy; 2025-26 MedPro | Designed & Developed by Roshan</p>
    </footer>
  </body>
</html>
