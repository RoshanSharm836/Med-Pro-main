<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Diagnosis Result</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-[#0093E9] to-[#80D0C7] min-h-screen flex flex-col justify-center items-center text-white p-6"
  >
    <!-- Hidden raw result -->
    <h2 id="dis" class="hidden">{{raw}}</h2>

    <!-- Result Card -->
    <div
      class="w-full max-w-3xl bg-white/20 backdrop-blur-md shadow-2xl rounded-2xl p-10 text-center border border-white/20"
    >
      <!-- Title -->
      <h2 id="p" class="text-4xl font-bold mb-6 tracking-wide"></h2>

      <!-- Content -->
      <p id="con" class="text-lg leading-relaxed"></p>
    </div>

    <script>
      var d = document.getElementById("dis");
      var dis = d.innerHTML.trim();
      var p = document.getElementById("p");
      var con = document.getElementById("con");

      if (dis == "hii") {
        con.innerHTML = "hello";
      } else if (dis == "brain_glioma") {
        p.innerHTML = "Brain Glioma";
        con.innerHTML =
          "Glioma is a growth of cells that starts in the brain or spinal cord...";
      } else if (dis == "brain_menin") {
        p.innerHTML = "Brain Meningioma";
        con.innerHTML =
          "A meningioma is a tumor that arises from the meninges...";
      } else if (dis == "brain_tumor") {
        p.innerHTML = "Brain Tumor";
        con.innerHTML = "A malignant brain tumour is a fast-growing cancer...";
      } else if (dis == "crevix_dyk") {
        p.innerHTML = "Cervix Dyskeratotic";
        con.innerHTML =
          "Dyskeratosis congenita (DC) is a rare inherited bone marrow failure syndrome...";
      } else if (dis == "cervix_koc") {
        p.innerHTML = "Cervix Koilocitotic";
        con.innerHTML =
          "Koilocytosis in the cervix is a precursor for cervical cancer...";
      } else if (dis == "cervix_mep") {
        p.innerHTML = "Cervix Metaplastic";
        con.innerHTML =
          "Squamous metaplasia is a noncancerous change in cervical cells...";
      } else if (dis == "cervix_pab") {
        p.innerHTML = "Cervix Parabasal";
        con.innerHTML = "Parabasals are an uncommon finding on Pap smears...";
      } else if (dis == "cervix_sfi") {
        p.innerHTML = "Cervix Superficial Intermittent";
        con.innerHTML =
          "Renal cell carcinoma is the most common type of adult kidney cancer...";
      } else if (dis == "kidney_normal") {
        p.innerHTML = "Normal Kidney Tissue";
        con.innerHTML =
          "Renal cell carcinoma is the most common type of kidney cancer...";
      } else if (dis == "kidney_tumor") {
        p.innerHTML = "Kidney Tumor";
        con.innerHTML =
          "Kidney cancer begins when cells in the kidney tissue grow uncontrollably...";
      } else if (dis == "colon_aca") {
        p.innerHTML = "Colon Adenocarcinoma";
        con.innerHTML =
          "Colon adenocarcinoma forms in the glands that line the colon...";
      } else if (dis == "colon_bnt") {
        p.innerHTML = "Benign Colon Tissue";
        con.innerHTML =
          "Benign colon tissue shows no signs of cancerous growth...";
      } else if (dis == "lung_aca") {
        p.innerHTML = "Lung Adenocarcinoma";
        con.innerHTML =
          "Lung adenocarcinoma is a type of non-small cell lung cancer...";
      } else if (dis == "lung_bnt") {
        p.innerHTML = "Benign Lung Tissue";
        con.innerHTML =
          "Benign lung tissue is non-cancerous and typically harmless...";
      } else if (dis == "lung_scc") {
        p.innerHTML = "Lung Squamous Cell Carcinoma";
        con.innerHTML =
          "SCC is a type of lung cancer that begins in the squamous cells...";
      } else if (dis == "lymph_cll") {
        p.innerHTML = "Chronic Lymphocytic Leukemia";
        con.innerHTML =
          "CLL affects the blood and bone marrow and grows slowly...";
      } else if (dis == "lymph_fl") {
        p.innerHTML = "Follicular Lymphoma";
        con.innerHTML = "A slow-growing type of non-Hodgkin lymphoma...";
      } else if (dis == "lymph_mcl") {
        p.innerHTML = "Mantle Cell Lymphoma";
        con.innerHTML = "A rare but aggressive type of B-cell lymphoma...";
      } else if (dis == "oral_normal") {
        p.innerHTML = "Healthy Oral Tissue";
        con.innerHTML = "No cancerous tissue detected in oral scan...";
      } else if (dis == "oral_scc") {
        p.innerHTML = "Oral Squamous Cell Carcinoma";
        con.innerHTML = "OSCC begins in the squamous cells lining the mouth...";
      } else if (dis == "breast_benign") {
        p.innerHTML = "Benign Breast Tumor";
        con.innerHTML = "Benign breast tumors are non-cancerous growths...";
      } else if (dis == "breast_malignant") {
        p.innerHTML = "Malignant Breast Cancer";
        con.innerHTML =
          "Malignant tumors spread aggressively and require immediate care...";
      } else if (dis == "all_benign") {
        p.innerHTML = "Benign Cancer Stage";
        con.innerHTML =
          "Cells show harmless growth without cancerous behavior...";
      } else if (dis == "all_early") {
        p.innerHTML = "Early Stage Cancer";
        con.innerHTML = "Cancer is detected early and treatable...";
      } else if (dis == "all_pre") {
        p.innerHTML = "Pre-Cancerous Stage";
        con.innerHTML =
          "Cells show abnormal behavior that may turn cancerous...";
      } else if (dis == "all_pro") {
        p.innerHTML = "Advanced Cancer Stage";
        con.innerHTML = "Cancer has progressed to a late stage...";
      } else {
        p.innerHTML = "No Disease Detected";
        con.innerHTML = "The image does not show any signs of disease.";
      }
    </script>
  </body>
</html>
