{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liver Disease Detection</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- NAVBAR -->
    <nav class="fixed top-0 left-0 w-full bg-[#0C0024] shadow-lg z-50">
      <div
        class="max-w-7xl mx-auto px-6 flex justify-between items-center h-16"
      >
        <div class="flex items-center gap-3">
          <img
            src="{% static 'logo.jpg' %}"
            class="w-12 h-12 rounded-full shadow"
          />
          <span class="text-white text-xl font-semibold">MedPro</span>
        </div>

        <ul class="hidden md:flex gap-8 text-white text-lg font-medium">
          <li><a href="/" class="hover:text-yellow-400">Home</a></li>
          <li>
            <a href="/#services" class="hover:text-yellow-400">Services</a>
          </li>
          <li><a href="/#about" class="hover:text-yellow-400">About</a></li>
          <li><a href="/#contact" class="hover:text-yellow-400">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- PAGE TITLE -->
    <div class="pt-32 text-center">
      <h1 class="text-4xl font-bold text-gray-800">Liver Disease Detection</h1>
      <p class="text-gray-600 mt-2">Enter your medical parameters below</p>
    </div>

    <!-- FORM CONTAINER -->
    <div class="flex justify-center items-center flex-grow px-4 py-10">
      <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8">
        <form action="liv_pred" method="post" class="space-y-5">
          {% csrf_token %}

          <!-- Name -->
          <div>
            <label class="font-medium text-gray-700">Name</label>
            <input
              type="text"
              name="name"
              class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter Name"
              required
            />
          </div>

          <!-- Age -->
          <div>
            <label class="font-medium text-gray-700">Age</label>
            <input
              type="number"
              name="Age_of_the_patient"
              class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter Age"
              required
            />
          </div>

          <!-- Gender -->
          <div>
            <label class="font-medium text-gray-700">Gender</label>
            <select
              name="Gender_of_the_patient"
              class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
              required
            >
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Direct Bilirubin -->
          <div>
            <label class="font-medium text-gray-700">Direct Bilirubin</label>
            <input
              type="number"
              step="any"
              name="Direct_Bilirubin"
              class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter Direct Bilirubin"
              required
            />
          </div>

          <!-- Albumin & Globulin Ratio -->
          <div>
            <label class="font-medium text-gray-700"
              >A/G Ratio (Albumin & Globulin)</label
            >
            <input
              type="number"
              step="any"
              name="A_G_Ratio_Albumin_and_Globulin_Ratio"
              class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter A/G Ratio"
              required
            />
          </div>

          <!-- Sgpt -->
          <div>
            <label class="font-medium text-gray-700"
              >Sgpt (Alamine Aminotransferase)</label
            >
            <input
              type="number"
              step="any"
              name="Sgpt_Alamine_Aminotransferase"
              class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter Sgpt"
              required
            />
          </div>

          <!-- Alkaline Phosphotase -->
          <div>
            <label class="font-medium text-gray-700"
              >AAP (Alkaline Phosphotase)</label
            >
            <input
              type="number"
              step="any"
              name="Alkphos_Alkaline_Phosphotase"
              class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter AAP"
              required
            />
          </div>

          <!-- Total Protein -->
          <div>
            <label class="font-medium text-gray-700">Total Protein</label>
            <input
              type="number"
              step="any"
              name="Total_Protiens"
              class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter Total Protein"
              required
            />
          </div>

          <!-- Submit Button -->
          <button
            class="w-full py-3 bg-indigo-600 text-white rounded-lg text-lg font-medium hover:bg-indigo-700 transition"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white text-center py-5 mt-auto">
      <p>&copy; 2025-26 MedPro | Designed & Developed by Roshan</p>
    </footer>
  </body>
</html>
